# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty
# relative_permalinks: true

# Setup
title:            Yixue Wendy Feng
tagline:          'Home'
description:      "CIS MSE Student @Penn"
url:              http://wendyfyx.github.io/
