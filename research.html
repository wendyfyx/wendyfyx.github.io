---
layout: page
title: Research
---

<div class="project-card-container">
    {% for project in site.research reversed %}
    <div class="project-card" onclick="location.href='{{ project.url }}';">
        <div class="project-header">
            <h3 class="project-title" style="margin-top: 10px;"><a href="{{ project.url }}">{{ project.title }}</a>
            </h3>
            <div class="project-tagline">{{ project.tagline }}</div>
        </div>
        <div class="project-description">
            {{ project.description }}
        </div>
    </div>
    {% endfor %}
</div>
